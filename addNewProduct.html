<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>Add-Product</title>

</head>

<body>
    
    <div class="loader-container">
        <div class="loader">
            
        </div>
    <div class="container">
        <div class="russ-up-nav flex-disp">
            <div class="russ-nav-category-box flex-disp ">
                <ul class="russ-pdt-categories flex-disp">
                    <a href="#rated">
                        <li class="russ-active-link" id="russ-rate-link">Top Rated</li>
                    </a><a href="#bpms">
                        <li id="russ-bpm-link">BPMs</li>
                    </a><a href="#dgs">
                        <li id="russ-dgs-link">Digital Scale</li>
                    </a><a href="#ecdgs">
                        <li id="russ-ecdgs-link">ECDGs</li>
                    </a><a href="#nebulizers">
                        <li id="russ-nebulizers-link">Nebulizers</li>
                    </a><a href="#thermometer">
                        <li id="russ-thermometer-link">Thermometer</li>
                    </a>
                    <input type="search" name="search-pdt" placeholder="search product" class="russ-search-input"><label
                        for="search-pdt"><button class="russ-search-btn russ-edit-btn russ-show-btn"><span
                                class="material-symbols-outlined">search</span></button></label>
                </ul>
            </div>
        </div>

        <div class="upload-section flex-disp">
            <div class="russ-edit-frame  flex-disp">
                <div class="russ-edit-lside russ-pdt-box flex-disp">
                    <div class="russ-edit-img-div flex-disp"><span
                            class="material-symbols-outlined flex-disp russ-add-img-icn">add_a_photo</span>
                        <div class="rus-img-box" src="assets/images/Digital_Scale/HN289/HN289_black_1.png" alt=""></div>
                        <input class=" russ-add-img-local" type="file">
                    </div>
                    <span class="russ-add-img-text"> click to add <br>image from your device</span>
                    <input type="text" class="russ-add-img-src" placeholder="or paste image link from Drive">
                </div>
                <div class="russ-edit-rside">
                    <div class="price-name-box flex-disp">
                        <div class="col-box flex-disp">
                    <label for="price">Product Price</label>
                    <!-- <div class="line"></div> -->
                    <div class="russ-edit-grp flex-disp">
                    <!-- <h3>$8.00</h3> -->
                        <input type="text" name="price"
                        class="russ-edit-price">
                    </div>
                </div>
                <div class="col-box flex-disp">
                    <label for="name">Product Name</label>
                    <!-- <div class="line"></div> -->
                    <div class="russ-edit-grp flex-disp">
                        <!-- <h4>HN289_black_1</h4> -->
                        <input type="text" name="name" class="russ-edit-name">
                        </div>
                        </div>
                    </div>
                        <label for="description">Description</label><input id="russ-edit-descr"
                        type="text" name="description" placeholder="50 characters max"><br>

                    <!-- <div class="russ-edit-select-cat flex-disp"> -->
                    <label for="category">Category</label><br>
                    <select name="category">
                        <option value="">BPM</option>
                        <option value="">DGS</option>
                        <option value="">ECDG</option>
                        <option value="">NBL</option>
                        <option value="">THERMOS</option>
                        <option value="">NEW</option>
                    </select>
                    <!-- </div> -->

                    <button class=" russ-show-btn russ-updt-btn" id="russ-add-btn">add to site</button>
                </div>
                <div class="russ-edit-close flex-disp"><span class="material-symbols-outlined">close</span></div>

            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="scripts/productScript.js"></script>
    </div>

</html>
