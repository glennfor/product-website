<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <title>Add-Product</title>
    
</head>
<body >
    <div class="container" style="background:linear-gradient(30deg,var(--light-bg-blue),var(--light-bg-grey))">
    <div class="russ-bg-decor"style="background:"></div>
    
    <div class="russ-side-nav-section flex-display">this is side bar</div>
    <div class="russ-up-nav flex-display">
        <!-- this main nav -->
        <div class="russ-main-nav russ-show-nav flex-display"><div></div></div>
        <!-- product-category-nav -->
        <div class="russ-nav-category-box flex-display ">
        <ul class="russ-pdt-categories flex-display">
            <a href="#rated">
                <li class="russ-active-link" id="russ-rate-link">Top Rated</li>
            </a><a href="#bpms">
                <li id="russ-bpm-link">BPMs</li>
            </a><a href="#dgs">
                <li id="russ-dgs-link">Digital Scale</li>
            </a><a href="#ecdgs">
                <li id="russ-ecdgs-link">ECDGs</li>
            </a><a href="#nebulizers">
                <li id="russ-nebulizers-link">Nebulizers</li>
            </a><a href="#thermometer">
                <li id="russ-thermometer-link">Thermometer</li>
            </a>
            <input type="search" name="search-pdt" placeholder="search product" class="russ-search-input"><label for="search-pdt"><button class="russ-search-btn russ-show-btn"><span class="material-symbols-outlined">search</span></button></label>
        </ul>
    </div>
</div>

<div class="upload-section flex-display">
    <div class="russ-edit-frame  flex-display">
        <div class="russ-edit-lside russ-pdt-box flex-display">
            <div class="russ-edit-img-div flex-display"><span class="material-symbols-outlined flex-display russ-add-img-icn">add_a_photo</span><img src="product-image/Digital_Scale/HN289/HN289_black_1.png" alt=""><input class=" russ-add-img-local" type="file"></div>
            <span class="russ-add-img-text"> click to add <br>image from your device</span>
         <input type="text" class="russ-add-img-src"placeholder="or paste image link from Drive">
        </div>
        <div class="russ-edit-rside">
            <label for="price">Price</label><input type="text" name="price" class="russ-edit-price"><br><label for="name">Product Name</label><input class="russ-edit-name" type="text" name="name" placeholder=" "><br><label for="description">Description</label><input id="russ-edit-descr" type="text" name="description" placeholder="50 characters max"><br>

            <div class="russ-edit-radio-group flex-display">
              <div class="russ-radio-part flex-display">
                <input type="radio" name="category" id="bpms">BPMs<input type="radio" name="category" id="dgs">DGs<input type="radio" name="category" id="ecdgs">ECDGs
              </div>

              <div class="russ-radio-part flex-display">
                <input type="radio" name="category" id="nbls">NBLs<input type="radio" name="category" id="thermos">Thermos<input type="radio" name="category" id="new">New
              </div>
            </div>

            <button class="russ-add-btn russ-show-btn russ-updt-btn ">add to site</button>
        </div>
        <!-- <div class="russ-edit-close flex-display"><span class="material-symbols-outlined">close</span></div> -->

    </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="productScript.js"></script>
    </div>
</body>
</html>
