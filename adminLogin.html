<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adminLogin</title>
    <link rel="stylesheet" href="styles/loginStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
    <div class="form-container">
      <h1>Admin Login</h1>
      <p>fill in your details</p>
      <div class="input-container">
        <input type="text" name="login-details" id="name" placeholder="name" />
        <input type="text" name="login-details" id="password" placeholder="password" />
        <input type="text" name="login-details" id="admin-id" placeholder="admin ID" />
      </div>
      <button class="cta">login</button>
      <div class="alt-options"><p><a href="#">forgot your password?</a></p></div>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/loginScript.js"></script>
  </body>
</html>
